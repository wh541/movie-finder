<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Finder</h1>
    <div class="input-group">
      <input type="text" id="movieInput" placeholder="Enter movie title" list="suggestions"/>
      <select id="genreFilter">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <!-- Add more genres as needed -->
      </select>
    </div>
    <button id="searchBtn">Search</button>
    <datalist id="suggestions"></datalist>

    <div id="movieInfo"></div>

    <h2>ðŸ“Œ Watch Later</h2>
    <ul id="watchLaterList"></ul>

    <div class="api-key-section">
      <label for="apiKeyInput">Enter your OMDb API Key:</label>
      <input type="text" id="apiKeyInput" placeholder="Your API Key"/>
      <button id="saveKeyBtn">Save Key</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
